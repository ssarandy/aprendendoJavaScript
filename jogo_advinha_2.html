<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function sorteia(n) {

	return Math.round(Math.random() * n);
}

var nome = prompt("Vamos brincar de advinhar?! Qual o seu nome?")
alert("Olá, " + nome + ", a regra é a seguinte: Vou escolher um número e você tenta advinhar. Vamos lá?!");
var chute = parseInt(prompt("Certo, " + nome + ", agora digite seu chute (1 a 10):"));

var numeroPensado = sorteia(10);

if(chute == numeroPensado) {
    mostra("UAU, " + nome + "! Você ACERTOU, pois eu pensei no número " + numeroPensado);

} else {

	if (chute > numeroPensado) {
    		
		mostra(nome + ", você errou! Seu chute é maior do que eu pensei. Eu tinha pensado no número " + numeroPensado + ".");

	} else {
		
		mostra(nome + ", você errou! Seu chute é menor do que eu pensei. Eu tinha pensado no número " + numeroPensado + ".");
	}
}

</script>
